limit:        100        # макс. число инструкций
memory_size:  0x100      # размер памяти (достаточно до 0x100)

input_streams:
  0x80: [305419896]  # 0x12345678
  0x84: []           # порт вывода, без входных токенов

reports:

  - name: result
    slice: last
    view: |
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x84]: [] >>> [2018915346]